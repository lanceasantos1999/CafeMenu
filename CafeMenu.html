<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="sCafeMenu.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>JARED's CAFE</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">120</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">130</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">110</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">120</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">110</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">60</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">120</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">150</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">100</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.facebook.com/jaredjames.santos.75" target="_blank">Visit my facebook</a>
        </p>
        <p class="address">209-B Villa Nadine Subd. Paniqui, Tarlac</p>
      </footer>
    </div>
  </body>
</html>
